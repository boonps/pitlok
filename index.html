<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/lu_1.js"></script>
        <script src="data/3banyang3kmz_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_lu_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_CODE'] !== null ? autolinker.link(feature.properties['LU_CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_T'] !== null ? autolinker.link(feature.properties['LU_NAME_T'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_E'] !== null ? autolinker.link(feature.properties['LU_NAME_E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_CODE_2'] !== null ? autolinker.link(feature.properties['LU_CODE_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_T2'] !== null ? autolinker.link(feature.properties['LU_NAME_T2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_E2'] !== null ? autolinker.link(feature.properties['LU_NAME_E2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_CODE_3'] !== null ? autolinker.link(feature.properties['LU_CODE_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_T3'] !== null ? autolinker.link(feature.properties['LU_NAME_T3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LU_NAME_E3'] !== null ? autolinker.link(feature.properties['LU_NAME_E3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lu_1_0(feature) {
            switch(String(feature.properties['LU_CODE_2'])) {
                case 'A4':
                    return {
                pane: 'pane_lu_1',
                opacity: 1,
                color: 'rgba(255,244,23,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(101,180,211,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_lu_1');
        map.getPane('pane_lu_1').style.zIndex = 401;
        map.getPane('pane_lu_1').style['mix-blend-mode'] = 'normal';
        var layer_lu_1 = new L.geoJson(json_lu_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lu_1',
            layerName: 'layer_lu_1',
            pane: 'pane_lu_1',
            onEachFeature: pop_lu_1,
            style: style_lu_1_0,
        });
        bounds_group.addLayer(layer_lu_1);
        map.addLayer(layer_lu_1);
        function pop_3banyang3kmz_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['altitudeMode'] !== null ? autolinker.link(feature.properties['altitudeMode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tessellate'] !== null ? autolinker.link(feature.properties['tessellate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(feature.properties['visibility'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(feature.properties['icon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_3banyang3kmz_2_0() {
            return {
                pane: 'pane_3banyang3kmz_2',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,4,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_3banyang3kmz_2');
        map.getPane('pane_3banyang3kmz_2').style.zIndex = 402;
        map.getPane('pane_3banyang3kmz_2').style['mix-blend-mode'] = 'normal';
        var layer_3banyang3kmz_2 = new L.geoJson(json_3banyang3kmz_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_3banyang3kmz_2',
            layerName: 'layer_3banyang3kmz_2',
            pane: 'pane_3banyang3kmz_2',
            onEachFeature: pop_3banyang3kmz_2,
            style: style_3banyang3kmz_2_0,
        });
        bounds_group.addLayer(layer_3banyang3kmz_2);
        map.addLayer(layer_3banyang3kmz_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/3banyang3kmz_2.png" /> แนวเขต หมู่ 3banyang แนวเขต หมู่ 3.kmz': layer_3banyang3kmz_2,'lu<br /><table><tr><td style="text-align: center;"><img src="legend/lu_1_A40.png" /></td><td>A4</td></tr></table>': layer_lu_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_lu_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['FID'] !== null?String('<div style="color: #000000; font-size: 20pt; font-family: \'.AppleSystemUIFont\', sans-serif;">' + layer.feature.properties['FID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_lu_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_lu_1]);
        map.on("zoomend", function(){
            resetLabels([layer_lu_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_lu_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_lu_1]);
        });
        </script>
    </body>
</html>
